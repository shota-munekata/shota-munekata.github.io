<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - まなタップ</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro', 'Yu Gothic Medium', '游ゴシック Medium', YuGothic, '游ゴシック体', 'Meiryo', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #d63384;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .nav-link {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
            margin-bottom: 30px;
        }
        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(116, 185, 255, 0.4);
            color: white;
            text-decoration: none;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        .required {
            color: #dc3545;
            font-size: 0.9em;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            font-family: inherit;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .submit-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            display: block;
            margin: 30px auto 0;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        .info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #28a745;
        }
        .info-section h3 {
            color: #28a745;
            margin-bottom: 15px;
        }
        .info-section p {
            line-height: 1.6;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="nav-link">← ホームに戻る</a>
        
        <h1>お問い合わせ</h1>
        
        <div class="info-section">
            <h3>📧 お問い合わせについて</h3>
            <p>まなタップに関するご質問、ご要望、不具合報告などがございましたら、下記のフォームよりお気軽にお問い合わせください。</p>
            <p>お返事にはお時間をいただく場合がございますが、必ずご返信いたします。</p>
        </div>

        <form action="https://formspree.io/f/mnnbrdvv" method="POST">
            <div class="form-group">
                <label for="name">お名前 <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="category">お問い合わせの種類</label>
                <select id="category" name="category">
                    <option value="">選択してください</option>
                    <option value="bug">不具合報告</option>
                    <option value="feature">機能改善の要望</option>
                    <option value="question">使い方について</option>
                    <option value="content">コンテンツについて</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">件名 <span class="required">*</span></label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">メッセージ <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="お問い合わせ内容をできるだけ詳しくお書きください。不具合報告の場合は、どのような操作でエラーが発生したかもお教えください。" required></textarea>
            </div>

            <button type="submit" class="submit-btn">送信する</button>
        </form>

        <div class="info-section" style="margin-top: 40px;">
            <h3>📝 お問い合わせ前にご確認ください</h3>
            <p><strong>不具合について：</strong></p>
            <p>• どのページで発生したか<br>
               • どのような操作をした時に起こったか<br>
               • 使用している端末・ブラウザ</p>
            <p><strong>機能要望について：</strong></p>
            <p>• どのような機能が欲しいか<br>
               • なぜその機能が必要か</p>
        </div>
    </div>

</body>
</html>
